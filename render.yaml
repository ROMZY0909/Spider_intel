services:
  - type: web
    name: spider-intel1
    env: python
    plan: free
    region: frankfurt

    buildCommand: |
      echo "python-3.11.9" > runtime.txt
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: ./start.sh

    envVars:
      - key: PORT
        value: 10000

      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        value: https://spider-intel1.onrender.com/telegram/webhook
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TELEGRAM_SECRET_TOKEN
        sync: false

      - key: SHODAN_API_KEY
        sync: false
      - key: ABUSEIPDB_API_KEY
        sync: false
      - key: IPAPI_KEY
        sync: false

      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_HOST
        sync: false
      - key: SUPABASE_DB_PORT
        sync: false
      - key: SUPABASE_DB_NAME
        sync: false
      - key: SUPABASE_DB_USER
        sync: false
      - key: SUPABASE_DB_PASSWORD
        sync: false

      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: development
