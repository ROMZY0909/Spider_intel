services:
  - type: web
    name: spider-intel1  # ‚úÖ Nouveau nom unique
    env: python
    plan: free
    region: frankfurt

    buildCommand: |
      echo "python-3.11.9" > runtime.txt  # ‚úÖ Force Python 3.11.9
      pip install -r requirements.txt

    startCommand: ./start.sh

    envVars:
      - key: PORT
        value: 10000

      # üîê Variables Telegram
      - key: TELEGRAM_BOT_TOKEN
        value: ${TELEGRAM_BOT_TOKEN}
      - key: TELEGRAM_WEBHOOK_URL
        value: https://spider-intel1.onrender.com/telegram/webhook
      - key: TELEGRAM_CHAT_ID
        value: ${TELEGRAM_CHAT_ID}
      - key: TELEGRAM_SECRET_TOKEN
        value: ${TELEGRAM_SECRET_TOKEN}

      # üõ°Ô∏è API OSINT
      - key: SHODAN_API_KEY
        value: ${SHODAN_API_KEY}
      - key: ABUSEIPDB_API_KEY
        value: ${ABUSEIPDB_API_KEY}
      - key: IPAPI_KEY
        value: ${IPAPI_KEY}

      # üóÉÔ∏è Supabase
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: ${SUPABASE_SERVICE_ROLE_KEY}
      - key: SUPABASE_DB_HOST
        value: ${SUPABASE_DB_HOST}
      - key: SUPABASE_DB_PORT
        value: ${SUPABASE_DB_PORT}
      - key: SUPABASE_DB_NAME
        value: ${SUPABASE_DB_NAME}
      - key: SUPABASE_DB_USER
        value: ${SUPABASE_DB_USER}
      - key: SUPABASE_DB_PASSWORD
        value: ${SUPABASE_DB_PASSWORD}

      # üîê S√©curit√©
      - key: SECRET_KEY
        value: ${SECRET_KEY}

      # ‚öôÔ∏è Environnement
      - key: ENVIRONMENT
        value: development
